<!DOCTYPE html>
<html lang="ru">

<head>
	<title>cssMemeSlider</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="slider-page">
			<h1 class="slider-page__title">cssMemeSlider</h1>
			<div class="slider-page__slider slider">
				<div class="slider__body">
					<input type="radio" name="#" id="meme-1" class="slider__input" checked>
					<input type="radio" name="#" id="meme-2" class="slider__input">
					<input type="radio" name="#" id="meme-3" class="slider__input">
					<input type="radio" name="#" id="meme-4" class="slider__input">
					<input type="radio" name="#" id="meme-5" class="slider__input">
					<div class="slider__images">
						<div class="slider__image image-1">
							<img src="img/01.jpg" alt="meme">
						</div>
						<div class="slider__image image-2">
							<img src="img/02.jpg" alt="meme">
						</div>
						<div class="slider__image image-3">
							<img src="img/03.jpg" alt="meme">
						</div>
						<div class="slider__image image-4">
							<img src="img/04.jpg" alt="meme">
						</div>
						<div class="slider__image image-5">
							<img src="img/05.jpg" alt="meme">
						</div>
					</div>
					<div class="slider__descriptions">
						<div class="slider__description description-1">Два занятия программиста на удаленке</div>
						<div class="slider__description description-2">Ну его нафиг...</div>
						<div class="slider__description description-3">Каждый программист немного музыкант</div>
						<div class="slider__description description-4">Мозг программиста</div>
						<div class="slider__description description-5">Логика программиста</div>
					</div>
					<div class="slider__controls">
						<label for="meme-1" class="slider__point"><span></span></label>
						<label for="meme-2" class="slider__point"><span></span></label>
						<label for="meme-3" class="slider__point"><span></span></label>
						<label for="meme-4" class="slider__point"><span></span></label>
						<label for="meme-5" class="slider__point"><span></span></label>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
